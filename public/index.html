<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login-left">

            </div>
            <div class="login-right">
                <h1 class="title">Login Form</h1>
                <p class="title-text">Please fill in the form</p>

                <form action="/api/data" method="post">
                    <input class="input-field" placeholder="Email Address" type="text" name="email" id="" required>
                    <input class="input-field" placeholder="Password" type="password" name="password" id="" required>
                    <button type="submit">Submit</button>
                </form>

                <div class="bottom-form-text">Don't have an account yet? </div>
                <p class="new"></p>

            </div>
        </div>
    </div>
</body>

</html>
